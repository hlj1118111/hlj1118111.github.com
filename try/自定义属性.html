<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>

</style>
<script>
window.onload=function(){
	var aInput=document.querySelector('input');
	for(name in aInput.dataset){
		document.write(name+'='+aInput.dataset[name]+'<br>');
	}
};
</script>
</head>

<body>
<input type="text" data-index="aaa" data-index2="bbb" data-index3="ccc" />
</body>
</html>
