<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
.box{ font-size:50px; text-align:center; width:600px; height:100px; line-height:100px; margin:0px auto; font-weight:bold;margin-top:300px; text-shadow:5px 5px 2px #000;}
.sun{ height:100px; width:100px; border-radius:50%; background:#FF0; box-shadow:0px 0px 20px #F90; position:absolute; left:0px; top:0px; display:none; 
}

</style>
<script>
window.onload=function(){
	var oBox=document.querySelector('.box');
	var oSun=document.querySelector('.sun');
	var x=0;
	var y=0;
	var dis=0;
	document.onmousemove=function(ev){
		oSun.style.display='block';
		oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';
		oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';
		x=(oBox.offsetLeft+oBox.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
		y=(oBox.offsetTop+oBox.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
		dis=Math.sqrt(Math.pow(x,2)+Math.pow(y,2));
		oBox.style.textShadow=x/5+'px '+y/5+'px '+dis/30+'px #000';
		
		
	};
};
</script>
</head>

<body>
<div class="box">welcome to zhinengshe</div>
<div class="sun"></div>
</body>
</html>
