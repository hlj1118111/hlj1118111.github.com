<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0;}
.box{ width:300px; height:300px; background:-webkit-linear-gradient(0deg,yellow,aqua,#fff,red,purple,black); margin:100px auto; border-radius:50%; position:relative;}
.box span{ width:100px; height:100px; position:absolute; left:50%; top:50%; margin-left:-50px; margin-top:-50px; background:-webkit-linear-gradient(0deg,#fff,red); border-radius:50%; box-shadow:inset 0px 5px 6px #000;}</style>
<script>
window.onload=function(){
	var oBox=document.querySelector('.box');
	var oSpan=document.querySelector('span');
	var i=0;	
	oBox.onclick=function(){
		setInterval(function(){
			i--;
			oBox.style.background='-webkit-linear-gradient('+i+'deg,yellow,aqua,#fff,red,purple,black)';
			oSpan.style.background='-webkit-linear-gradient('+i+'deg,#fff,red)';
			
		},30);
	};
};
</script>
</head>

<body>
<div class="box">
	<span></span>
</div>
</body>
</html>
