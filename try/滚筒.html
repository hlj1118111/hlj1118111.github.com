<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
@keyframes test{
	form{left:0px}
	to{left:500px}
}
@-webkit-keyframes test{}

.box{width:113px; height:400px; margin:100px auto; border:1px solid #000; position:relative; overflow:hidden;}
.box div{ position:absolute; top:0; left:0; width:400px; height:400px; background:-webkit-repeating-linear-gradient(-45deg,red 0px, red 10px,#fff 10px, #fff 20px, blue 20px, blue 30px, #fff 30px ,#fff 40px);
-webkit-animation: test 1s linear infinite;
}
</style>
<script>
window.onload=function(){
	var oBox=document.querySelector('.box');
	var oSpan=document.querySelector('span');
	var i=0;	
	oBox.onclick=function(){
		setInterval(function(){
			i--;
			oBox.style.background='-webkit-linear-gradient('+i+'deg,yellow,aqua,#fff,red,purple,black)';
			oSpan.style.background='-webkit-linear-gradient('+i+'deg,#fff,red)';
			
		},30);
	};
};
</script>
</head>

<body>
<div class="box">
	<span></span>
</div>
</body>
</html>
